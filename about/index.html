    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="../script.js"></script>
    <script>
        AOS.init({
            disable: 'mobile'
        });

        $(document).ready(function() {
            $("form").submit(function(e) {
                e.preventDefault();
                var userName = document.getElementById("firstname").value;
                var email = document.getElementById("contactmail").value;
                var message = document.getElementById("message").value;

                var domain = document.getElementById("domain").value;
                var domainmail = document.getElementById("usermail").value;
                console.log(domain.value);

                if (domain == "") {

                    $.post("../webform.php", {
                        userName: userName,
                        email: email,
                        message: message
                    }, function(data) {
                        console.log(data);
                        var array = JSON.parse(data);
                        if (array[0] != "") {
                            document.getElementById("error1").innerHTML = array[0];

                        }
                        if (array[1] != "") {
                            document.getElementById("error2").innerHTML = array[1];
                        }
                        if (!array[2]) {
                            document.getElementById("contact").innerHTML += `<span class="poppins-semi f1-5 sucess-message black" onclick="hide(this)">Massage Sent Sucesfully</span>`;
                        }
                    })

                } else {

                    $.post("../auditform.php", {
                        domain: domain,
                        domainmail: domainmail
                    }, function(data) {
                        console.log(data);
                        var array = JSON.parse(data);
                        if (array[0] != "") {
                            document.getElementById("derror1").innerHTML = array[0];
                            console.log(array[0]);
                        }
                        if (array[1] != "") {
                            document.getElementById("derror2").innerHTML = array[1];
                            console.log(array[1]);
                        }
                        if (!array[2]) {
                            document.getElementById("contact").innerHTML += `<span class="poppins-semi f1-5 sucess-message black" onclick="hide(this)">Massage Sent Sucesfully</span>`;
                        }
                    })
                }
            })
        });
    </script>
